
server {

  listen 80;

  location / {
    root   /usr/share/nginx/html;
    index  index.html index.htm;
    try_files $uri $uri/ /index.html;
  }

  error_page 500 502 503 504 /50x.html;

  location = /50x.html {
      root /usr/share/nginx/html;
  }

  location /api/auth {
      proxy_pass 34.175.74.146;
  }

  location /api/upload {
      proxy_pass 34.175.159.141;
  }

}

